<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Khoá TOEIC - Lớp Anh thầy Kết</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #fff8f0;
  margin: 0;
  padding: 0;
  text-align: center;
}
header {
  background-color: #ffd6ba;
  padding: 15px 20px;
  font-weight: bold;
  color: #7a4e3e;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}
.header-left { position: absolute; left: 20px; }
.header-left a {
  display: flex; align-items: center; gap: 8px;
  font-size: 18px; color: #7a4e3e; text-decoration: none;
}
.header-left a i { font-size: 18px; }
.header-center { font-size: 22px; font-weight: bold; }
.top-select { display: flex; justify-content: flex-start; margin: 20px; width: 100%; }
select {
  padding: 8px 14px; font-size: 18px;
  border-radius: 8px; border: 2px solid #a0e7e5;
  background-color: #e3fdfd;
}
#timerBox { margin: -10px auto 5px auto; font-size: 24px; text-align: center; }
#timerBox button {
  margin-left: 10px; padding: 6px 12px; font-size: 18px;
  border-radius: 8px; border: none; cursor: pointer; background-color: #a0e7e5;
}
#timerBox button:hover { background-color: #ffb3ba; }
.exercise { width: 70%; margin: 20px auto; text-align: left; font-size: 22px; }
@media (max-width: 768px) {
  .exercise { width: 100%; margin: 20px auto; box-sizing: border-box; }
}
@media (max-width: 600px) {
  header { flex-direction: column; padding: 10px; }
  .header-left { position: static; margin-bottom: 6px; }
  .header-center { text-align: center; margin-top: 4px; }
}
body, html { overflow-x: hidden; }
.question-box {
  width: 100%; min-height: 60px; border: 2px solid #a0e7e5;
  border-radius: 8px; padding: 10px; margin: 10px 0;
  font-size: 25px; font-weight: bold; background-color: #e3fdfd;
}
.option-row { 
  display: flex; 
  align-items: flex-start;   /* ← thay đổi để textarea không bị lệch */
  margin: 12px 0; 
  gap: 12px;
}
.option-row input[type="radio"] { 
  margin-top: 6px;
  transform: scale(1.3); 
}
.option-row label {
  flex: 1;
  padding-top: 3px;
}
.note-small {
  width: 600px;
  min-height: 38px;
  padding: 6px 10px;
  font-size: 22px;
  color: #FF0000;               /* đỏ đậm hơn chút cho dễ đọc */
  background-color: #F1F3E0;     /* xanh lá rất nhạt */
  border: 1px solid #b3e6b3;
  border-radius: 6px;
  resize: vertical;
  font-family: Arial, sans-serif;
  box-sizing: border-box;
}
.result { font-weight: bold; font-size: 20px; margin-top: 10px; }
.exercise-buttons { margin: 20px 0 12px 0; }
.exercise-buttons button {
  padding: 10px 18px; font-size: 20px;
  border-radius: 8px; border: none; margin-right: 15px;
  cursor: pointer; background-color: #a0e7e5;
}
.exercise-buttons button:hover { background-color: #ffb3ba; }

/* Textarea lớn ở dưới cùng - cùng kích cỡ với question-box */
.note-large {
  width: 72%;
  min-height: 100px;            /* to & rộng như question box */
  padding: 12px;
  font-size: 22px;
  color: #FF0000;
  background-color: #D9E9CF;
  border: 2px solid #b3e6b3;
  border-radius: 8px;
  resize: vertical;
  margin-top: 25px;
  font-family: Arial, sans-serif;
  box-sizing: border-box;
}
</style>
</head>

</div>

  },
  {
    q: "124. Renewing your auto registration online ------- at the motor vehicle office will save you time.",
    options: ["just", "neither", "at any rate", "rather than"],
    correct: 3,
    explain: "Cấu trúc 'rather than' (thay vì) dùng để so sánh hai lựa chọn."
  },
  {
    q: "125. ------- Latoya Model Management’s sound reputation, aspiring models can expect a flourishing career.",
    options: ["Given", "Ahead of", "Preferably", "Provided that"],
    correct: 0,
    explain: "Dùng 'Given' (Dựa trên/Xét đến) như một giới từ để chỉ lý do hoặc cơ sở."
  },
  {
    q: "126. Employees are asked to update their contact information ------- the staff directory can be finalized.",
    options: ["so that", "as though", "namely", "likewise"],
    correct: 0,
    explain: "Dùng 'so that' (để mà) để chỉ mục đích của hành động cập nhật thông tin."
  },
  {
    q: "127. Glistonford Manufacturing cautions consumers not to buy inferior ------- of its adjustable desks.",
    options: ["imitates", "imitative", "imitated", "imitations"],
    correct: 3,
    explain: "Cần một danh từ số nhiều 'imitations' (hàng nhái/bản sao) sau tính từ 'inferior'."
  },
  {
    q: "128. ------- the fact that the use of social media is widespread, many people still rely on newspapers for fact-checked information.",
    options: ["Opposite", "Without", "Unlike", "Despite"],
    correct: 3,
    explain: "Dùng 'Despite' (mặc dù) để chỉ sự tương phản, đi kèm với một cụm danh từ."
  },
  {
    q: "129. Citing energy efficiency and cost reductions, the presenter made several ------- arguments for installing solar panels.",
    options: ["absent", "affordable", "convincing", "intrigued"],
    correct: 2,
    explain: "Dùng tính từ 'convincing' (có sức thuyết phục) để bổ nghĩa cho danh từ 'arguments'."
  },
  {
    q: "130. After leaving his official government role, Dr. Beasly was ------- Director of the Nanboro Youth Farming Program.",
    options: ["hired", "named", "admitted", "established"],
    correct: 1,
    explain: "Cấu trúc 'be named + position' (được bổ nhiệm vào vị trí nào đó)."
  }
  ],



};




</script>

<script>
// ===== 2. TIMER =====
let timerInterval = null;
let secondsPassed = 0;
function formatTime(s) {
  const h = Math.floor(s / 3600);
  const m = Math.floor((s % 3600) / 60);
  const sec = s % 60;
  return [h,m,sec].map(v=>v.toString().padStart(2,'0')).join(':');
}
function startTimer(){ if(!timerInterval){ timerInterval=setInterval(()=>{secondsPassed++;document.getElementById("timer").textContent=formatTime(secondsPassed);},1000);} }
function resetTimer(){ clearInterval(timerInterval); timerInterval=null; secondsPassed=0; document.getElementById("timer").textContent="00:00:00"; }
function fireConfetti(){ confetti({ particleCount:200, spread:100, origin:{x:0.5,y:0.5} }); }
</script>

<script>
// =================== GLOBAL ===================
let currentIndex = 0;
let currentTest = 1;

// =================== LOAD TEST ===================
function loadExercise(testNumber) {
  currentTest = testNumber;
  currentIndex = 0;
  renderQuestion();
}

function renderQuestion() {
  const area = document.getElementById("exercise");
  const data = exercises[currentTest];
  if (!data) {
    area.innerHTML = "<p>Chưa có dữ liệu!</p>";
    return;
  }
  const qObj = data[currentIndex];

  let html = `
    <div class="question-block">
      <div class="question-box">${qObj.q}</div>
      ${qObj.options.map((opt, i) => `
        <div class="option-row">
          <input type="radio" name="q" value="${i}" id="opt${i}">
          <label for="opt${i}">${opt}</label>
          <textarea class="note-small" placeholder="Ghi chú..."></textarea>
        </div>
      `).join("")}
      <div class="result" id="result"></div>
      <div class="exercise-buttons">
        <button onclick="checkAnswer()">Check</button>
        <button onclick="nextQuestion()">Next</button>
      </div>
    </div>
  `;
  area.innerHTML = html;
}

function checkAnswer() {
  const data = exercises[currentTest];
  const qObj = data[currentIndex];
  const checked = document.querySelector(`input[name="q"]:checked`);
  const resultDiv = document.getElementById(`result`);
  if (!checked) {
    resultDiv.textContent = "Chưa chọn đáp án!";
    resultDiv.style.color = "orange";
    return;
  }
  if (Number(checked.value) === qObj.correct) {
    resultDiv.textContent = "Correct!";
    resultDiv.style.color = "green";
    fireConfetti();
  } else {
    resultDiv.textContent = "Incorrect! → " + qObj.explain;
    resultDiv.style.color = "red";
  }
}

function nextQuestion() {
  const data = exercises[currentTest];
  currentIndex++;
  if (currentIndex >= data.length) {
    document.getElementById("exercise").innerHTML =
      `<p>🎉 Hết câu trong bộ này rồi! Chọn Test khác</p>`;
    return;
  }
  renderQuestion();
}

// ===== FIRST LOAD + LISTENER =====
loadExercise(Number(document.getElementById("exerciseList").value));
document.getElementById("exerciseList").addEventListener("change", function(){
  loadExercise(Number(this.value));
});
</script>
</body>
</html>
